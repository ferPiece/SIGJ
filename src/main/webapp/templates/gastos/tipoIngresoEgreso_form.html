<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">

<body class="hold-transition skin-blue-light sidebar-mini ">
	<div th:fragment="form">
		<script type="text/javascript">
			function limpiarForm() {
				$("#id").val("");
				$("#codigo").val("");
				$("#ingresoEgreso").val("");
				$("#descripcion").val("");
				$("#monto").val("");
				$("#fecha").val("");
			}
			function nuevoRegistro() {
				limpiarForm();
				$("#botonNuevo").hide();
				$("#descripcion").focus();
			}
		</script>
		<h4 id="header-normal" class="page-header hidden-xs"
			th:text="#{caja.form.titulo}">Detalles de Caja</h4>
		<form th:action="@{/caja/accion}" th:object="${caja}" method="post"
			role="form">
			<div class="modal-movil hidden-xs col-sm-12">
				<div class="form-group col-xs-12 col-sm-12">
					<label for="codigo"
						th:text="#{caja.codigo.lbl}"
						class="field-label col-xs-7 col-sm-7">Código</label> <input
						type="text" th:field="*{codigo}" maxlength="100"
						class="form-control col-xs-7 col-sm-6" autofocus="autofocus" />
				</div>
				<div class="form-group col-xs-12 col-sm-12">
					<label for="ingreso"
						th:text="#{caja.ingresoEgreso.lbl}"
						class="field-label col-xs-7 col-sm-7">Ingreso/Egreso</label> <input
						type="text" th:field="*{ingresoEgreso}" maxlength="100"
						class="form-control col-xs-6 col-sm-6" />
				</div>
				<div class="form-group col-xs-12 col-sm-12">
					<label for="descripcion"
						th:text="#{caja.descripcion.lbl}"
						class="field-label col-xs-7 col-sm-7">Descripción</label> <input
						type="text" th:field="*{descripcion}" maxlength="100"
						class="form-control col-xs-7 col-sm-6" autofocus="autofocus" />
				</div>

			</div>
		</form>
		<!-- Fin panel botones -->
	</div>
</body>
</html>
