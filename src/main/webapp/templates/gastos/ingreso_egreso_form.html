<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">

<body class="hold-transition skin-blue-light sidebar-mini ">
	<div th:fragment="form">
		<script type="text/javascript">
			function limpiarForm() {
				$("#id").val("");
				$("#caja").val("");
				$("#tipoIngresoEgreso").val("");
				$("#descripcion").val("");
			}
			function nuevoRegistro() {
				limpiarForm();
				$("#botonNuevo").hide();
				$("#descripcion").focus();
			}
		</script>
		<h4 id="header-normal" class="page-header hidden-xs"
			th:text="#{ingresoEgreso.form.titulo}">Detalles
			de Ingresos y Egresos</h4>		
		
		<!-- Fin panel botones -->
	</div>
</body>

</html>
