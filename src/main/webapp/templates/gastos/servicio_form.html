<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">

<body class="hold-transition skin-blue-light sidebar-mini ">
	<div th:fragment="form">
		<script type="text/javascript">
			function limpiarForm() {
				$("#id").val("");
				$("#codigo").val("");
				$("#tipoServicio").val("");
				$("#costo").val("");
			}
			function nuevoRegistro() {
				limpiarForm();
				$("#botonNuevo").hide();
				$("#descripcion").focus();
			}
		</script>
		<h4 class="page-header" th:text="#{servicio.form.titulo}">Detalles
			de Servicios</h4>
		<form th:action="@{/servicio/accion}" th:object="${servicio}"
			method="post" role="form">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label for="codigo" th:text="#{servicio.codigo.lbl}"
					class="field-label">CÃ³digo</label> <input type="text"
					th:field="*{codigo}" maxlength="100" class="form-control" />
			</div>
			<div class="form-group">
				<label for="tipoServicio" th:text="#{servicio.tipoServicio.lbl}"
					class="field-label">Tipo de Servicio</label> <input type="text"
					th:field="*{tipoServicio}" maxlength="60" class="form-control"
					autofocus="autofocus" />
			</div>
			<!-- Inicio panel botones -->
			<div th:replace="botones::form_botones"></div>
		</form>
		<!-- Fin panel botones -->
	</div>
</body>

</html>
