<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-box-body">
			<div class="login-logo">
				<img src="../images/logo.png" alt="logo"
					th:src="@{/img/sigj/logo.png}" style="max-width: 105px" /> <b
					style="color: #3d80df;font-size: 49px;">SIGJ </b>
			</div>
			<form role="form" name="login" th:action="@{/login}" method="post">
				<fieldset>
					<div th:if="${errorMsg}" class="alert alert-error alert-danger"
						th:text="${errorMsg}">Usuario o contraseña incorrectos</div>
					<div th:if="${param.logout}" class="alert alert-success"
						th:text="#{login.sesion_cerrada}">Usted cerró sesión.</div>
					<div class="form-group has-feedback">
						<label th:text="#{login.cedula.lbl}"> Cédula</label> <input
							class="form-control" th:placeholder="#{login.username}"
							name="username" id="username" autofocus="autofocus" /><span
							class="glyphicon glyphicon-user form-control-feedback"
							style="color: #ef5350;"></span>
					</div>
					<div class="form-group has-feedback">
						<label th:text="#{login.password.lbl}"> PIN</label> <input
							class="form-control" th:placeholder="#{login.password}"
							name="password" id="password" type="password" value="" /> <span
							class="glyphicon glyphicon-lock form-control-feedback"
							style="color: #ef5350;"></span>
					</div>
					<input type="hidden" name="next" th:value="${next}" />
					<button type="submit" class="btn btn-lg btn-success btnblock col-xs-12"
						th:text="#{login.login_btn}">Ingresar</button><br>
					<a th:href="@{/}"><button class="btn btn-lg btn-danger btnblock col-xs-12"
						th:text="#{login.cancelar_btn}">Cancelar</button></a>
				</fieldset>
			</form>
		</div>
	</div>
</body>
</html>
