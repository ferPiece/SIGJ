<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">

<body class="hold-transition skin-blue-light sidebar-mini ">



	<div th:fragment="form">

		<script type="text/javascript">
			function limpiarForm() {
				$("#id").val("");
				$("#descripcion").val("");
				$("#juez").val("");
				$("#materia1").val("");
			}
			function nuevoRegistro() {
				limpiarForm();
				$("#botonNuevo").hide();
				$("#descripcion").focus();
			}
		</script>
		<h4 class="page-header" th:text="#{despacho.form.titulo}">Detalles
			de Despachos</h4>
		<span th:text="${error}" style="color: red"> Ocurri√≥ un error </span>
		<span  style="color: green">
			<div class="alert alert-success" role="alert" th:text="${msgExito}">
				<strong>Well done!</strong> You successfully read this important
				alert message.
			</div>
		</span>
		<ul>
			<li th:each=" err : ${errorList}" th:text="#{${err.defaultMessage}}"
				style="color: red">Debe ingresar codigo</li>
		</ul>
		<form th:action="@{/despacho/accion}" th:object="${despacho}"
			method="post" role="form">

			<input type="hidden" th:field="*{id}" />


			<div class="form-group">
				<label for="descripcion" th:text="#{despacho.descripcion.lbl}"
					class="field-label">Descripcion:</label> <input type="text"
					th:field="*{descripcion}" maxlength="100" class="form-control" />
			</div>
			<div class="form-group">

				<label for="juez" th:text="#{despacho.juez.lbl}" class="field-label">juez:</label>
				<input type="text" th:field="*{juez}" maxlength="60"
					class="form-control" autofocus="autofocus" />
			</div>

			<div class="form-group">
				<label for="materia1" th:text="#{cliente.materia.lbl}"
					class="field-label">materia1:</label> <select th:field="*{materia}"
					class="form-control form-group materia1">
					<option th:each=" tip : ${materiaList}" th:value="${tip.id}"
						th:text="${tip.descripcion}">Civil</option>
				</select>
			</div>

			<!-- Inicio panel botones -->
			<div th:replace="botones::form_botones">aqui van los botones</div>
		</form>
		<!-- Fin panel botones -->
		<script type="text/javascript">
		$(function () {
			$(".materia1").select2();});
		</script>
	</div>
</body>
</html>
