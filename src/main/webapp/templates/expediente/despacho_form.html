<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Dashboard</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"
	href="../bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bootstrap/fonts/font-awesome.min.css}"
	href="../bootstrap/fonts/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" th:href="@{/bootstrap/fonts/ionicons.min.css}"
	href="../bootstrap/fonts/ionicons.min.css">
<!-- jvectormap -->
<link rel="stylesheet"
	th:href="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.css}"
	href="../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"
	href="../dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"
	href="../dist/css/skins/_all-skins.min.css">
	<!-- OWLP -->
	<script type="text/javascript" src="../js/owlapp.js" 
     th:src="@{/js/owlapp.js}"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition skin-blue-light sidebar-mini ">



	<div th:fragment="form">

		<script type="text/javascript">
function limpiarForm() {
	$("#id").val("");
	$("#descripcion").val("");
	$("#juez").val("");
	$("#materia").val("");
}
function nuevoRegistro() {
	limpiarForm();
	$("#botonNuevo").hide();
	$("#descripcion").focus();
}
</script>
		<h4 class="page-header" th:text="#{despacho.form.titulo}">Detalles
			de Despachos</h4>
		<span th:text="${error}" style="color: red"> Ocurri√≥ un error</span> <span
			th:text="${msgExito}" style="color: green">Registro Guardado</span>
		<ul>
			<li th:each=" err : ${errorList}" th:text="#{${err.defaultMessage}}"
				style="color: red">Debe ingresar codigo</li>
		</ul>
		<form th:action="@{/despacho/save}" th:object="${despacho}"
			method="post" role="form">

			<input type="hidden" th:field="*{id}" />


			<div class="form-group">
				<label for="descripcion" th:text="#{despacho.descripcion.lbl}"
					class="field-label">Descripcion:</label> <input type="text"
					th:field="*{descripcion}" maxlength="100" class="form-control" />
			</div>
			<div class="form-group">

				<label for="juez" th:text="#{despacho.juez.lbl}" class="field-label">juez:</label>
				<input type="text" th:field="*{juez}" maxlength="60"
					class="form-control" autofocus="autofocus" />
			</div>
			<div class="form-group">
				<label for="materia" th:text="#{despacho.materia.lbl}"
					class="field-label">materia:</label> 
					<select th:field="*{materia}" class="form-control materia">
						<option value="3620194" selected="selected">select2/select2</option>
					</select> 
					<!-- <select th:field="*{materia}"
					class="form-control">
					<option th:each=" tip : ${materiaList}" th:value="${tip.id}"
						th:text="${tip.descripcion}">Excelente</option>
				</select> -->
			</div>

			<!-- Inicio panel botones -->
			<div th:replace="botones::form_botones">aqui van los botones</div>
		</form>
		<!-- Fin panel botones -->
		<script type="text/javascript">
		$(function () {
		    //Initialize Select2 Elements
		    $(".materia").select2({
		    	
		    	  ajax: {
		    		    url: "[[@{/despacho/suggest}]]",
		    		    dataType: 'json'
			    		 }
   		 	});});
			crearMagicSuggest('tclie', "[[@{/despacho/suggest}]]",'id','descripcion');
		</script>
	</div>
</body>
</html>
