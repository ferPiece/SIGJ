<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>AdminLTE 2 | Dashboard</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"
	href="../bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	th:href="@{/bootstrap/fonts/font-awesome.min.css}"
	href="../bootstrap/fonts/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" th:href="@{/bootstrap/fonts/ionicons.min.css}"
	href="../bootstrap/fonts/ionicons.min.css">
<!-- jvectormap -->
<link rel="stylesheet"
	th:href="@{/plugins/jvectormap/jquery-jvectormap-1.2.2.css}"
	href="../plugins/jvectormap/jquery-jvectormap-1.2.2.css">
<!-- Theme style -->
<link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}"
	href="../dist/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet" th:href="@{/dist/css/skins/_all-skins.min.css}"
	href="../dist/css/skins/_all-skins.min.css">
<!-- OWLP -->
<script type="text/javascript" src="../js/owlapp.js"
	th:src="@{/js/owlapp.js}"></script>

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition skin-blue-light sidebar-mini ">



	<div th:fragment="form">

		<script type="text/javascript">
			function limpiarForm() {
				$("#id").val("");
				$("#descripcion").val("");
				$("#juez").val("");
				$("#materia1").val("");
			}
			function nuevoRegistro() {
				limpiarForm();
				$("#botonNuevo").hide();
				$("#descripcion").focus();
			}
		</script>
		<h4 class="page-header" th:text="#{despacho.form.titulo}">Detalles
			de Abogados</h4>
		<span th:text="${error}" style="color: red"> Ocurrió un error </span>
		<span  style="color: green">
			<!--  <div class="alert alert-success" role="alert" th:text="${msgExito}">
				<strong>Well done!</strong> You successfully read this important
				alert message.
			</div>
			<div class="alert alert-warning alert-dismissable">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>¡Cuidado!</strong> Es muy importante que leas este mensaje
				de alerta.
			</div>-->
			
		</span>
		<ul>
			<li th:each=" err : ${errorList}" th:text="#{${err.defaultMessage}}"
				style="color: red">Debe ingresar codigo</li>
		</ul>
		<form th:action="@{/abogado/accion}" th:object="${abogado}"
			method="post" role="form">

			<input type="hidden" th:field="*{id}" />

			<div class="form-group hidden-xs col-sm-12">
				<label for="tipoAbogado" th:text="#{abogado.tipoAbogado.lbl}"
					class="field-label col-sm-7">Tipo de Abogado:</label> 
					
					<select th:field="*{tipoAbogado}"
					class="form-control form-group tipoAbogado hidden-xs col-sm-6">
					<option th:each=" tip : ${tipoAbogadoList}" th:value="${tip.id}"
						th:text="${tip.descripcion}">Apoderado</option>
				</select>
				
				
			</div>
			
			<div class="form-group hidden-xs col-sm-12">
				<label for="domicilioActual" th:text="#{abogado.domicilioActual.lbl}" class="field-label col-sm-7">
				Domicilio Actual:</label>
				<input type="text" th:field="*{domicilioActual}" maxlength="100"
					class="form-control col-sm-6" autofocus="autofocus" />
			</div>
			<!--REALIZAR CAMBIOS PARA EMPLEADO Y NO PERSONA  -->
			<div class="form-group col-sm-12">
				<label for="domicilioLaboral" th:text="#{abogado.domicilioLaboral.lbl}"
					class="field-label col-sm-7">Domicilio Laboral:</label> <input type="text"
					th:field="*{domicilioLaboral}" maxlength="100" class="form-control col-sm-6" />
			</div>
			<!-- seccion empleado -->
			<input type="hidden" th:field="*{empleado.id}" />
            
			<!-- Inicio panel botones -->
			<div th:replace="botones::form_botones">aqui van los botones</div>
		</form>
		<!-- Fin panel botones -->
		<script type="text/javascript">
		$(function () {
			$(".select2").css("width","41.66666667% !important");
			$(".tipoAbogado").select2();});


		 
		</script>
	</div>
</body>
</html>
