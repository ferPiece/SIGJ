<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">


<body class="hold-transition skin-blue-light sidebar-mini ">



	<div th:fragment="form">

		<script type="text/javascript">
function limpiarForm() {
	$("#id").val("");
	$("#descripcion").val("");

}
function nuevoRegistro() {
	limpiarForm();
	$("#botonNuevo").hide();
	$("#descripcion").focus();
}
</script>
		<h4 class="page-header" th:text="#{tipoDemanda.form.titulo}">Detalles
			de Demandas</h4>

		<form th:action="@{/tipo_Demanda/save}" th:object="${tipoDemanda}"
			method="post" role="form">

			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="descripcion" th:text="#{tipoDemanda.descripcion.lbl}"
					class="field-label">Descripcion:</label> <input type="text"
					th:field="*{descripcion}" maxlength="100" class="form-control" />
			</div>

			<div class="form-group">
				<label for="proceso" th:text="#{tipoDemanda.proceso.lbl}"
					class="field-label">Proceso:</label> <select th:field="*{proceso}"
					class="form-control proceso">
					<option th:each=" tip : ${procesoList}" th:value="${tip.id}"
						th:text="${tip.descripcion}">Excelente</option>
				</select>
			</div>
			
			
			<!-- Inicio panel botones -->
			<div th:replace="botones::footerModal">aqui van los botones</div>
		</form>
		<!-- Fin panel botones -->
		<script type="text/javascript">
		$(function () {
		    //Initialize Select2 Elements
		    $(".proceso").select2();
		 });
		</script>

	</div>
</body>
</html>
