<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">


<body class="hold-transition skin-blue-light sidebar-mini ">



	<div th:fragment="form">

		<script type="text/javascript">
function limpiarForm() {
	$("#id").val("");
	$("#descripcion").val("");
	$("#codigo").val("");
}
function nuevoRegistro() {
	limpiarForm();
	$("#botonNuevo").hide();
	$("#descripcion").focus();
}
</script>
		<h4 class="page-header" th:text="#{materia.form.titulo}">Detalles
			de Materias</h4>
		
		<form th:action="@{/materia/save}" th:object="${materia}"
			method="post" role="form">

			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="codigo" th:text="#{materia.codigo.lbl}" class="field-label">CÃ³digo:</label>
				<input type="text" th:field="*{codigo}" maxlength="60"
					class="form-control" autofocus="autofocus" />
			</div>
			
			<div class="form-group">
				<label for="descripcion" th:text="#{materia.descripcion.lbl}"
					class="field-label">Descripcion:</label> <input type="text"
					th:field="*{descripcion}" maxlength="100" class="form-control" />
			</div>

			<!-- Inicio panel botones -->
			<div th:replace="botones::footerModal">aqui van los botones</div>
		</form>
		<!-- Fin panel botones -->

	</div>
</body>
</html>
