<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">

<body class="hold-transition skin-blue-light sidebar-mini ">
	<div class="row form-class-modal"
		style="margin-right: -404; padding-top: 15px; margin-right: 0px; margin-left: 0px;"
		th:fragment="form">
		<form th:action="@{/materia/accion2}" th:object="${materia}"
			method="post" role="form">
			<input type="hidden" th:field="*{id}" />
			<div class="modal-movil hidden-xs col-sm-12">
				<div class="form-group col-xs-12 col-sm-12">
					<label for="codigo" th:text="#{materia.codigo.lbl}"
						class="field-label col-xs-7 col-sm-7">CÃ³digo:</label> <input
						type="text" th:field="*{codigo}" maxlength="60"
						class="form-control col-xs-6 col-sm-6" autofocus="autofocus" />
				</div>
				<div class="form-group col-xs-12 col-sm-12">
					<label for="descripcion" th:text="#{materia.descripcion.lbl}"
						class="field-label col-xs-6 col-sm-7">Descripcion:</label> <input
						type="text" th:field="*{descripcion}" maxlength="100"
						class="form-control col-xs-6 col-sm-6" />
				</div>
				<div class="form-group col-xs-12 col-sm-12">
					<label for="proceso" th:text="#{materia.proceso.lbl}"
						class="field-label col-xs-6 col-sm-7">Procesos:</label> <select
						class="form-control proceso" multiple="multiple" id="proceso"
						name="selec_proceso" style="width: 50%;">
						<option th:each=" pro : ${procesoList}" th:value="${pro.id}"
							th:text="${pro.descripcion}">Ejecutivo</option>
					</select>
				</div>
				<div class="form-group col-xs-12 col-sm-12">
					<label for="despacho" th:text="#{materia.despacho.lbl}"
						class="field-label col-xs-6 col-sm-7">Despachos:</label> <select
						class="form-control despacho" multiple="multiple" id="despacho"
						name="selec_despacho" style="width: 50%;">
						<option th:each=" des : ${despachoList}" th:value="${des.id}"
							th:text="${des.descripcion}">primera instancia</option>
					</select>
				</div>
			</div>
			<!-- Inicio panel botones -->
			<div th:replace="botones::footerModal"></div>
		</form>
		
		<!-- Fin panel botones -->
		<script type="text/javascript">
			$(function() {
				$(".proceso").select2({
					placeholder : "Seleccione los procesos...",
					language : {
						noResults : function(params) {
							return "No existen registros.";
						}
					}
				});

				$(".despacho").select2({
					placeholder : "Seleccione los despachos...",
					language : {
						noResults : function(params) {
							return "No existen registros.";
						}
					}
				});

			});
		</script>
	</div>
</body>
</html>
