		<script type="text/javascript">
		$(function () {
			$(".selecciones").select2();
			$("#actuacion-table").DataTable();
			});
		$("#input-6").fileinput({
			showUpload : false,
			maxFileCount : 10,
			mainClass : "input-group-lg"
		});

		$("#expedienteBoton").on("click", function() {
			
			var filedata = $("#expediente-archivo");
		    var formdata = new FormData();       
		    
		    var i = 0, len = filedata[0].files.length, img, reader, file;

		    for (i=0; i < len; i++) {
		        file = filedata[0].files[i];
		        formdata.append("file"+i,file);
		        
		    }
		    for (var pair of formdata.entries()) {     console.log(pair[0]+ ', ' + pair[1]);  }
		    
		        $.ajax({
		            url: "expediente/archivo",
		            type: "POST",
		            processData: false,
		            contentType: false,
		            enctype: 'multipart/form-data',
		            dataType: 'json',
		            cache : false,
		            data: { file: formdata
		            	
		            }
		        
		    }).done(function(json_data){
				$("#expediente_section_2").html(json_data);
				$("#section_1").addClass("hidden");
				$("#expediente_section_2").removeClass("hidden");
			});
			
		    
		
			});
		 
		</script>
