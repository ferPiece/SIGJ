<!-- Fin panel botones -->
<script type="text/javascript">
		$(function () {
			$(".selecciones").select2();
			$("#actuacion-table").DataTable();
			});
		
		$('#confirmar_expediente1').on('click', function(){
			$iframe = $('<iframe id="id_fame">').hide().appendTo('body');
			$icontent = $iframe[0].contentWindow.document;
			$ibody = $('body', $icontent);
			$ibody.html('<form id="id_form" method="post" action="/sigj/archivos/" enctype="multipart/form-data"></form>');
			$('#' + 'id_form', $ibody).append($('#image'));
			$("#" + 'id_fame').contents().find('form').submit();
			
		})
		
		
		$('#image').fileinput({
	        language: 'es',
	        uploadUrl: '#',
	        showPreview: false,
	        allowedFileExtensions: ['jpg', 'png', 'gif'],
	        showUpload : false,
			maxFileCount : 10,
			mainClass : "input-group-lg",
			layoutTemplates: { 
				footer: '<div class="file-thumbnail-footer">\n' +
		            '    <div class="file-footer-caption" style="width:{width}">{caption}<br> {size}</div>\n' +
		            '    {actions}\n' +
		            '</div>',
	        	actions: '<div class="file-actions">\n' +
		            '    <div class="file-footer-buttons">\n' +
		            '      {delete} {zoom} {other}' +
		            '    </div>\n' +
		            '    <div class="clearfix"></div>\n' +
		            '</div>',
			}
	    });
		

		
		 
		</script>
