		<div class="form-group col-lg-6" style="margin-top:10px;">

					<!-- <label
					class="field-label section-02">4512</label>  -->
				 <label th:text="${expediente.nroExpediente}"
					class="field-label section-02"></label> 
					
			</div>
			
		<div class="form-group col-lg-6" style="margin-top:10px;">
				<label th:text="#{expediente.anho.lbl}"
					class="field-label section-02">AÃ±o:</label>

					<label th:text="${expediente.anho}"
					class="field-label section-02"></label> 
				 	
					
					
			</div>	
		<div class="form-group col-lg-6">
				<label th:text="#{expediente.juez.lbl}"

					class="field-label section-02"> Pedro Ayala</label>  -->
					
				<label th:text="${expediente.despachoActual.juez}"
					class="field-label section-02"></label> 	
					
					
			</div>
		<div class="form-group col-lg-6">
				<label th:text="#{expediente.folio.lbl}"

				 <label th:text="${expediente.folio}"
					class="field-label section-02"></label>  
					
					
			</div>
			
			<!-- Aca deberia ir un for each que esta comentado porque no sabemos como va a venir el listado de clientes -->
			<div class="form-group col-lg-6">
				<label th:text="#{expediente.clientes_demandantes.lbl}"
					class="field-label section-02">Cliente Demandante:</label> 
				<th:block th:each=" tip : ${clienteList}">
				
					<label 
						class="field-label section-02" th:if="${tip.tipoCliente == 'D'}" th:text="${tip.cliente.persona.nombre_razonSocial + ' ' + tip.cliente.persona.apellido}"></label> 
						
				</th:block>	
				
				<!-- <label 
					class="field-label section-02">Carlos Duarte</label>  -->	
			</div>
		<!-- <div class="form-group col-lg-6" th:each=" cli: ${expediente.mapa.expediente.clientes}" th:value="${cli.id_cliente}"
			th:text="">
				<label th:text="#{expediente.cliente_demandante.lbl}"

				<label th:text="${cliente_demandante}"
					class="field-label section-02"></label> 
					
					
			</div> -->
			
			<div class="form-group col-lg-6">
				<label th:text="#{expediente.clientes_demandados.lbl}"
					class="field-label section-02">Cliente Demandado:</label> 
				
				<th:block th:each=" tip : ${clienteList}">
				
					<label 
						class="field-label section-02" th:if="${tip.tipoCliente == 'C'}" th:text="${tip.cliente.persona.nombre_razonSocial + ' ' + tip.cliente.persona.apellido}"></label> 
						
				</th:block>	 			
				
				<!-- Todos los labels que hacen ya referencia al map que recibiremos se comenta hasta saber como obtener esos datos del controlador -->
				<!-- <label th:text="${cliente_demandado}"
					class="field-label section-02"></label>  -->
					
					
			</div>
			<div class="form-group col-lg-6">
				<label th:text="#{expediente.abogados_apoderados.lbl}"
					class="field-label section-02">Abogado Apoderado:</label> 
			
				<th:block th:each=" tip : ${abogadoList}">
				
					<label 
						class="field-label section-02" th:if="${tip.tipoAbogado == 'AP'}" th:text="${tip.abogado.empleado.persona.nombre_razonSocial + ' ' + tip.abogado.empleado.persona.apellido}"></label> 
						
				</th:block>	 
					
					
			</div>
			<div class="form-group col-lg-6">
				<label th:text="#{expediente.abogados_contrapartes.lbl}"
					class="field-label section-02">Abogado Contraparte:</label> 
				
				<th:block th:each=" tip : ${abogadoList}">
				
					<label 
						class="field-label section-02" th:if="${tip.tipoAbogado == 'CO'}" th:text="${tip.abogado.empleado.persona.nombre_razonSocial + ' ' + tip.abogado.empleado.persona.apellido}"></label> 
						
				</th:block>	 
					
					
			</div>

<form th:action="@{/expediente/archivo}" method="post" enctype="multipart/form-data" role="form">

	<div class="row">

		</div>
	</div>

</form>

		            '    <div class="file-footer-buttons">\n' +

		            '    <div class="clearfix"></div>\n' +
		            '</div>',
			}
	    });
