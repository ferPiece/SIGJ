<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">


<body class="hold-transition skin-blue-light sidebar-mini ">



	<div th:fragment="form">

		<script type="text/javascript">
function limpiarForm() {
	$("#id").val("");
	$("#descripcion").val("");
	$("#modeloHoja").val("");

}
function nuevoRegistro() {
	limpiarForm();
	$("#botonNuevo").hide();
	$("#descripcion").focus();
}
</script>
		<h4 class="page-header" th:text="#{tipoActuacion.form.titulo}">Detalles
			de Tipo de Actuaciones</h4>

		<form th:action="@{/tipo_actuacion/accion}" th:object="${tipoActuacion}"
			method="post" role="form">

			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<label for="descripcion" th:text="#{tipoActuacion.descripcion.lbl}"
					class="field-label">Descripcion:</label> <input type="text"
					th:field="*{descripcion}" maxlength="100" class="form-control" />
			</div>

			<div class="form-group">
				<label for="descripcion" th:text="#{tipoActuacion.modeloHoja.lbl}"
					class="field-label">Modelo de la hoja de actuacion:</label> <input type="text"
					th:field="*{modeloHoja}" maxlength="100" class="form-control" />
			</div>
			
			
			<!-- Inicio panel botones -->
			<div th:replace="botones::footerModal">aqui van los botones</div>
		</form>
		<!-- Fin panel botones -->
		<script type="text/javascript">

		</script>

	</div>
</body>
</html>
