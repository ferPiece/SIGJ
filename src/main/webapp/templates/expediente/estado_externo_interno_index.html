<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="starter">

<body>

	<div class="row" th:fragment="contenido">
		
			<div class="col-xs-12">		
					<div class="box box-solid box-primary">
						<div class="box-header">
							<h3>Listado de Estados</h3>
						</div>
						<div class="box-body no-padding">
							<button class="btn btn-success" id="botonAgregar"
								 onclick="agregar('','r')">
								<i class="glyphicon glyphicon-plus"></i> Nuevo Estado
							</button>
							<br><br>
							<table
								class="table table-bordered table-striped col-xs-12 no-padding"
								id="estado_externo_internoDT">
								<thead>
									<tr>
										 <th th:each="col : ${columnas}" th:text="#{'estado_externo_interno.' + ${col} + '.header'}">CÓDIGO</th>
										<th>Accion</th>
									</tr>
								</thead>
							</table>
							<script type="text/javascript">
							
							 $(document).ready(function() {
							   crearDataTable("estado_externo_internoDT", "[[@{/estado_externo_interno/json}]]", "[[${columnasStr}]]", "[[@{/estado_externo_interno/edit/}]]");
							 });
							 
								function agregar(obj, accion){
									
									if(obj != ''){
										var id = obj.id;
									}
									
									if(accion === 'd'){
										if(id !== null || id !== undefined || id !== "" ){
											$('#delete').removeClass('hidden');
											$('#save').addClass('hidden');
											$('#edit').addClass('hidden');
											$('#id_objeto').val(obj.id);
											$('#id').val('');
											$('#descripcion').val('');						
											$('#codigo').val('');
											$('#tipoEstado').val('');
											
											$("#borradoPopup").modal("show");
										}	
									}else if(accion === 'e'){
										if(id !== null || id !== undefined || id !== "" ){
											$('#edit').removeClass('hidden');
											$('#save').addClass('hidden');
											$('#delete').addClass('hidden');
											
											$('#id').val(obj.id);
											$('#codigo').val(obj.codigo);
											$('#descripcion').val(obj.descripcion);
											$('#tipoEstado').val("");
											$('#tipoEstado').val(obj.tipoEstado);
											$('#descripcion').attr('disabled', false);
											$('#codigo').attr('disabled', false);
											$('#tipoEstado').attr('disabled', false);

											
											$("#formModal").modal("show");
										}	
									}else if(accion === 'r'){
										$('#delete').addClass('hidden');
										$('#edit').addClass('hidden');
										$('#save').removeClass('hidden');
										$('#descripcion').attr('disabled', false);
										$('#codigo').attr('disabled', false);
										$('#tipoEstado').attr('disabled', false);
										$('#id').val('');
										$('#codigo').val('');
										$('#descripcion').val('');
										$('#tipoEstado').val('');
										
										$("#formModal").modal("show");
									}else if(accion === 'v'){
										$('#delete').addClass('hidden');
										$('#edit').addClass('hidden');
										$('#save').addClass('hidden');
										$('#id').val(obj.id);
										$('#codigo').val(obj.codigo);
										$('#descripcion').val(obj.descripcion);
										$('#tipoEstado').val(obj.tipoEstado);
										
										$('#descripcion').attr('disabled', true);
										$('#codigo').attr('disabled', true);
										$('#tipoEstado').attr('disabled', true);
										$("#formModal").modal("show");
									}
								}
			 			</script>
			 			
						</div>
						<!-- /.box-body -->
					</div>
					<!-- /.box -->
					</div>

<div class="modal fade" id="borradoPopup" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form th:object="${estadoExternoInterno}" th:action="@{/estado_externo_interno/eliminar_listado}" method="post" role="form"
						id="idEstado">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Borrado de
							Registro</h4>
					</div>
					<div class="modal-body">Está seguro que desea borrar registro de forma
						permanente?
						
						<input type="hidden" for="id_objeto" id="id_objeto" name="id_objeto"/>
						</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary" name="accion"
							value="delete">Confirmar</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			</form>
			<!-- /.modal-dialog -->
			</div>

				<!-- Modal borrar -->
		<div class="modal fade" id="formModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content col-xs-12">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel"
							>Nuevo Registro</h4>
					</div>
					<div class="modal-body">
						<div th:replace="expediente/estado_externo_interno_form::form">aqui va un
								fragmento de codigo del form</div>
					</div>
					
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
			
			
		</div>
		<!-- Modal borrar -->

			
	</div>
	 <!-- <script th:src="@{/plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js}" src="../plugins/datatables/extensions/Responsive/js/dataTables.responsive.min.js"></script> -->
	 	<script>

			function agregar(obj, accion){
				
				if(obj != ''){
					var id = obj.id;
				}
				
				if(accion === 'd'){
					if(id !== null || id !== undefined || id !== "" ){
						$('#delete').removeClass('hidden');
						$('#save').addClass('hidden');
						$('#edit').addClass('hidden');
						$('#id_objeto').val(obj.id);
						$('#id').val('');
						$('#descripcion').val('');						
						$('#codigo').val('');
						$('#tipoEstado').val('');
						
						$("#borradoPopup").modal("show");
					}	
				}else if(accion === 'e'){
					if(id !== null || id !== undefined || id !== "" ){
						$('#edit').removeClass('hidden');
						$('#save').addClass('hidden');
						$('#delete').addClass('hidden');
						
						$('#id').val(obj.id);
						$('#codigo').val(obj.codigo);
						$('#descripcion').val(obj.descripcion);
						$('#tipoEstado').val("");
						$('#tipoEstado').val(obj.tipoEstado);
						$('#descripcion').attr('disabled', false);
						$('#codigo').attr('disabled', false);
						$('#tipoEstado').attr('disabled', false);

						
						$("#formModal").modal("show");
					}	
				}else if(accion === 'r'){
					$('#delete').addClass('hidden');
					$('#edit').addClass('hidden');
					$('#save').removeClass('hidden');
					$('#descripcion').attr('disabled', false);
					$('#codigo').attr('disabled', false);
					$('#tipoEstado').attr('disabled', false);
					$('#id').val('');
					$('#codigo').val('');
					$('#descripcion').val('');
					$('#tipoEstado').val('');
					
					$("#formModal").modal("show");
				}else if(accion === 'v'){
					$('#delete').addClass('hidden');
					$('#edit').addClass('hidden');
					$('#save').addClass('hidden');
					$('#id').val(obj.id);
					$('#codigo').val(obj.codigo);
					$('#descripcion').val(obj.descripcion);
					$('#tipoEstado').val(obj.tipoEstado);
					
					$('#descripcion').attr('disabled', true);
					$('#codigo').attr('disabled', true);
					$('#tipoEstado').attr('disabled', true);
					$("#formModal").modal("show");
				}
			}

			</script>
</body>
</html>
