<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="starter">

<body>
	<div class="row" th:fragment="contenido">
		<div class="col-xs-12">
			<div class="box box-solid box-primary">
				<div class="box-header">
					<h3>Listado de Procesos</h3>
				</div>
				<div class="box-body">
					<button class="btn btn-success" id="botonAgregar"
						onclick="agregar('','r')">
						<i class="glyphicon glyphicon-plus"></i>Nuevo Proceso
					</button>
					<br> <br>
					<!-- <table
								class="gdisplay responsive nowrap"
								id="procesoDT"> -->
					<table id="procesoDT" class="display nowrap" cellspacing="0"
						width="100%">
						<thead>
							<tr>
								<th th:each="col : ${columnas}"
									th:text="#{'proceso.' + ${col} + '.header'}"></th>
								<th>Acción</th>
							</tr>
						</thead>
					</table>
					<script type="text/javascript">
						$(document).ready(
							function() {
								crearDataTable("procesoDT",
								"[[@{/proceso/json}]]",
								"[[${columnasStr}]]",
								"[[@{/proceso/edit/}]]");
							});
					</script>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

		<!-- Modal borrar -->
		<div class="modal fade" id="borradoPopup" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form th:object="${proceso}" th:action="@{/proceso/accion2}" method="post" role="form"
						id="idProceso">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Borrado de
							Registro</h4>
					</div>
					<div class="modal-body">Está seguro que desea borrar registro de forma
						permanente?
						
						<input type="hidden" for="id_objeto" id="id_objeto" name="id_objeto"/></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
						<button type="submit" class="btn btn-primary" name="accion"
							value="delete">Confirmar</button>
							
						<!-- onclick= "submitBorrado()" -->
					</div>
				</div>
			</form>
			<!-- /.modal-dialog -->
		</div>
		<!-- FIN Modal borrar -->

		<!-- Modal  -->
		<div class="modal fade" id="formModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Nuevo Registro</h4>
					</div>
					<div class="modal-body">
						<div th:replace="expediente/proceso_form::form"></div>
					</div>

				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->

			<script type="text/javascript">
			function agregar(obj, accion){
				var id = obj["id"];
				if(accion === 'd'){
					if(id !== null || id !== undefined || id !== "" ){
						$('#delete').removeClass('hidden');
						$('#save').addClass('hidden');
						$('#edit').addClass('hidden');
						$('#id_objeto').val(obj["id"]);
						$("#borradoPopup").modal("show");
					}	
				}else if(accion === 'e'){
					if(id !== null || id !== undefined || id !== "" ){
						$('#edit').removeClass('hidden');
						$('#save').addClass('hidden');
						$('#delete').addClass('hidden');
						$('#id').val(id);
						$('#codigo').val(obj["codigo"]);
						$('#descripcion').val(obj["descripcion"]);
						var materia = obj["materia"]["id"];
						$('#materia').find('option[value='+materia+']').prop('selected','true');
						var id1 = obj["id"];
						$.ajax({
							type: "GET",
							url: "proceso/obtener_listado",
							data: { 
								demanda_id: id1
							}
						}).done(function(data){
							var tipoDemanda = data;
							var selec = $('.tipoDemanda');
							var codigos = [];
							 $.each(tipoDemanda, function( index, value ) {
								 codigos.push(value.id);

							});
							 selec.val(codigos).trigger("change");

						}).fail(function(jqXHR, textStatus){
							console.log("error");
						});
						
						/* var tipoDemanda = obj["tipoDemanda"]["id"];
						$('#tipoDemanda').find('option[value='+tipoDemanda+']').prop('selected','true'); */
						
						$("#formModal").modal("show");
					}
				}
			</script>
		</div>
	</div>
</body>

</html>
