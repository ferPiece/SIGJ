<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="starter">

<body>

	<div class="row" th:fragment="contenido">

		<div class="col-xs-12">
			<div class="box box-solid box-primary">
				<div class="box-header">
					<h3>Listado de Personas</h3>
				</div>
				<div class="box-body no-padding">
					<button class="btn btn-success" id="botonAgregar"
						onclick="agregar()">
						<i class="glyphicon glyphicon-plus"></i> Nueva Persona
					</button>
					<br>
					<br>
					<table
						class="table table-bordered table-striped col-xs-12 no-padding table-esp"
						id="personaDT">
						<thead>
							<tr>
								<th th:each="col : ${columnas}"
									th:text="#{'persona.' + ${col} + '.header'}">CÓDIGO</th>
								<th>Accion</th>
							</tr>
						</thead>
					</table>
					<script type="text/javascript">
						$(document).ready(
								function() {
									crearDataTable("personaDT",
											"[[@{/persona/json}]]",
											"[[${columnasStr}]]",
											"[[@{/persona/edit/}]]");
								});
					</script>
				</div>
				<!-- /.box-body -->
			</div>
			<!-- /.box -->
		</div>

<div class="modal fade" id="borradoPopup" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<form th:object="${persona}" th:action="@{/persona/eliminar}"
				method="post" role="form" id="idPersona">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title" id="myModalLabel">Borrado de
								Registro</h4>
						</div>
						<div class="modal-body">
							Está seguro que desea borrar registro de forma permanente? <input
								type="hidden" for="id_objeto" id="id_objeto" name="id_objeto" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary" name="accion"
								value="delete">Confirmar</button>
						</div>

					</div>
					<!-- /.modal-content -->
				</div>
			</form>
			<!-- /.modal-dialog -->
		</div>
		<!-- FIN Modal borrar -->

		<!-- Modal borrar -->
		<div class="modal fade" id="formModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content col-xs-12">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">Nuevo
							Registro</h4>
					</div>
					<div class="modal-body">
						<div th:replace="expediente/persona_form::form">aqui va un
							fragmento de codigo del form</div>
					</div>

				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
			<script type="text/javascript">
			function agregar(obj, accion) {

				if (obj != '') {
					var id = obj["id"];
				}

				if (accion === 'd') {
					if (id !== null || id !== undefined || id !== "") {
						$('#delete').removeClass('hidden');
						$('#save').addClass('hidden');
						$('#edit').addClass('hidden');
						$('#id_objeto').val(obj["id"]);
						$('.radio input[name=tipoPersona]:radio:checked').removeAttr("checked");
						
						$('#cedula_ruc').attr('disabled', false);
						$('#nombre_razonSocial').attr('disabled', false);
						$('#apellido').attr('disabled', false);
						$('#edad').attr('disabled', false);
						$('#estadoCivil').attr('disabled', false);
						$('#correoElectronicocorreoElectronico').attr('disabled', false);
						$('#telefono').attr('disabled', false);

						$('#id').val('');
						$('.radio input[name=tipoPersona]').val('');
						$('#cedula_ruc').val('');
						$('#nombre_razonSocial').val('');
						$('#apellido').val('');
						$('#edad').val('');
						$('#estadoCivil').val('');
						$('#correoElectronico').val('');
						$('#telefono').val('');

						$("#borradoPopup").modal("show");
					}
				} else if (accion === 'e') {
					if (id !== null || id !== undefined || id !== "") {
						$('#edit').removeClass('hidden');
						$('#save').addClass('hidden');
						$('#delete').addClass('hidden');
						//habilitar todo
						$('#codigo').attr('disabled', false);
						$('#descripcion').attr('disabled', false);
						$('#proceso').attr('disabled', false);
						$('#despacho').attr('disabled', false);

						$('#id').val(id);
						$('#codigo').val(obj["codigo"]);
						$('#descripcion').val(obj["descripcion"]);
						var selec_proceso = $('.proceso');
						var selec_despacho = $('.despacho');
						var list_proceso = obj["listaProceso"];
						var list_despacho = obj["listaDespacho"];
						var codigos_proceso = [];
						var codigos_despacho = [];
						//obtenemos el listado de procesos que tiene la materiaseleccionada para editar
						//buscamos los procesos en el listado del formulario y lo marcamos como seleccionadas.
						$.each(list_proceso, function(index, value) {
							codigos_proceso.push(value.id);
						});
						selec_proceso.val(codigos_proceso)
								.trigger("change");

						$.each(list_despacho, function(index, value) {
							codigos_despacho.push(value.id);
						});
						selec_despacho.val(codigos_despacho).trigger(
								"change");
						$("#formModal").modal("show");
					}
				} else if (accion === 'r') {
					$('#delete').addClass('hidden');
					$('#edit').addClass('hidden');
					$('#save').removeClass('hidden');
					
					$('#codigo').attr('disabled', false);
					$('#descripcion').attr('disabled', false);
					$('#proceso').attr('disabled', false);
					$('#despacho').attr('disabled', false);
					$('#id').val('');
					$('#descripcion').val('');
					$('#codigo').val('');
					var selec_proceso = $('.proceso');
					selec_proceso.val([]).trigger("change");
					var selec_despacho = $('.despacho');
					selec_despacho.val([]).trigger("change");
					$("#formModal").modal("show");
					
				} else if (accion === 'v') {
					$('#delete').addClass('hidden');
					$('#edit').addClass('hidden');
					$('#save').addClass('hidden');

					
					$('#cedula_ruc').val(obj["cedula_ruc"]);
					$('#nombre_razonSocial').val(obj["nombre_razonSocial"]);
					$('#apellido').val(obj["apellido"]);
					$('#edad').val(obj["edad"]);
					$('#estadoCivil').val(obj["estadoCivil"]);
					$('#correoElectronico').val(obj["correoElectronico"]);
					$('#telefono').val(obj["telefono"]);
					if(obj["tipoPersona"] == 'F'){
						$('#tipoPersona1').click()
					}else{
						$('#tipoPersona2').click()
						}

					$('#cedula_ruc').attr('disabled', false);
					$('#nombre_razonSocial').attr('disabled', false);
					$('#apellido').attr('disabled', false);
					$('#edad').attr('disabled', false);
					$('#estadoCivil').attr('disabled', false);
					$('#correoElectronico').attr('disabled', false);
					$('#telefono').attr('disabled', false);
					
					$("#formModal").modal("show");
				}
			}
				
			</script>

		</div>
		<!-- Modal borrar -->


	</div>


</body>
</html>
