<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="starter">

<body>
	<div th:fragment="contenido">


		<div class="bd-example-row box-shadow">
			<ul class="nav nav-tabs">
				<!-- Standard button -->
				<li class="active"><a href="#menu1">Caso Judicial</a></li>
				<li><a href="#menu2">Partes del caso</a></li>
				<li ><a href="#menu3">Listado de Expedientes</a></li>
			</ul>

			<div class="tab-content">

				<div id="menu1" class="tab-pane fade in active">
					<div class="box box-solid box-primary">
						<div class="box-header">
							<h3>Registro de Expediente</h3>
						</div>
						<div class="box-body">
							<div class="row">
								<div class="col-xs-8">
									<div th:replace="expediente/expediente_form::form">aqui va
										un fragmento de codigo del form</div>
								</div>
								<div class="col-xs-4">
									aqui va algo mas
								</div>
							</div>
						</div>
					</div>
				</div>

				<div id="menu2" class="tab-pane fade ">
					<div class="box box-solid box-primary">
						<div class="box-header">
							<h3>Partes</h3>
						</div>
						<div class="box-body">

							<div class="hidden-xs col-sm-4 no-padding">
								
								
								</div>
								<div class="col-xs-12 col-sm-8">
									<table
										class="table table-bordered table-hover table-striped display table-esp col-xs-12 no-padding" style="width:100%;"
										id="materiaDT1">
										<thead>
											<tr>											
												<!--  <th th:each=" col : ${columnasPersona}" th:text="${col}">colum1</th>-->
												<th th:each="col : ${columnasMateria}" th:text="#{'materia.' + ${col} + '.header'}">CÓDIGO</th>												
											</tr>
										</thead>
									</table>
									<script type="text/javascript">
									   $(document).ready(function() {
										   crearDataTableEsp("materiaDT1", "[[@{/materia/json}]]", "[[${columnasStrMateria}]]", "materia");
									  });
									   </script>
								</div>
								
						</div>
						
						<div class="box box-success">
				            <div class="box-header with-border">
				              <h3 class="box-title">Different Height</h3>
				            </div>
				            <div class="box-body">
				              <div class="hidden-xs col-sm-4 no-padding">
								
								
								</div>
								<div class="col-xs-12 col-sm-8">
									<table
										class="table table-bordered table-hover table-striped display table-esp col-xs-12 no-padding" style="width:100%;"
										id="materiaDT">
										<thead>
											<tr>											
												<!--  <th th:each=" col : ${columnasPersona}" th:text="${col}">colum1</th>-->
												<th th:each="col : ${columnasMateria}" th:text="#{'materia.' + ${col} + '.header'}">CÓDIGO</th>												
											</tr>
										</thead>
									</table>
									<script type="text/javascript">
									   $(document).ready(function() {
										   crearDataTableEsp("materiaDT", "[[@{/materia/json}]]", "[[${columnasStrMateria}]]", "materia");
									  });
									   </script>
								</div>
				            </div>
				            <!-- /.box-body -->
				          </div>
					</div>
				</div>
				<!--LISTADO DE EXPEDIENTES  -->
				<div id="menu3" class="tab-pane fade">
					<div class="box box-solid box-primary">
						<div class="box-header">
							<h3>Partes</h3>
						</div>
						<div class="box-body">

							<table
								class="table table-bordered table-hover table-striped display"
								id="expedienteDT">
								<thead>
									<tr>
										<th th:each=" col : ${columnas}" th:text="${col}">colum1</th>
										<th>Accion</th>
									</tr>
								</thead>
							</table>
							<script type="text/javascript">
							 $(document).ready(function() {
								 crearDataTable("expedienteDT", "[[@{/expediente/json}]]", "[[${columnasStr}]]", "[[@{/expediente/edit/}]]");
							 });
			 			</script>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script>
				$(document).ready(function(){
				    $(".nav-tabs a").click(function(){
				        $(this).tab('show');
				    });
				});
			</script>

	</div>
</body>
</html>
