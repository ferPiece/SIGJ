<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="starter">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<div th:fragment="catarula_frag" th:remove="tag">
	<div class="col-lg-12">
		<div id="acordeon" class="box box-primary collapsed-box">
			<div class="box-header with-border">
				<h3 class="box-title">Datos del juicio</h3>
				<div class="box-tools pull-right">
					<button class="btn btn-box-tool" data-widget="collapse" onclick="datos_caratula()">
						<i class="fa fa-plus"></i>
					</button>
				</div>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="form-group">
					<div class="row" style="margin-left: 370px;margin-bottom: 40px;">
						<img src="img/sigj/poder_judicial.png" class="img-circle" alt="Poder Judicial"
							width="110" height="100" th:src="@{/img/sigj/poder_judicial.png}" style="margin-left: 40px;">
							<h2>PODER JUDICIAL</h2>
							<p>Circunscripción Judicial Dpto.Central</p> 
					</div>

					<div class="row">
					<label class="field-label col-sm-2">AÑO:</label> 
					<label class="field-label col-sm-2 col-form-label" id="anho_caract" for="anho_caract" style="font-weight: normal;border-bottom-style: dotted;border-bottom-width: 1px;width: 61px;margin-right: 40px;"></label>
					
					 <label class="field-label col-sm-2">Nro Exped:</label> 
					 <label class="field-label col-sm-2" id="nro_caract" for="nro_caract" style="font-weight: normal;border-bottom-style: dotted;border-bottom-width: 1px;width: 61px;margin-right: 40px;"></label>
					 
					 <label class="field-label col-sm-2">FOLIO:</label> 
					 <label class="field-label col-sm-2" id="folio_caract" for="folio_caract" style="font-weight: normal;border-bottom-style: dotted;border-bottom-width: 1px;width: 61px;margin-right: 40px;"></label>
					 </div>
					 
					 <div class="row" style="margin-top: 20px;">
					 <label class="field-label col-sm-2">EXPEDIENTE:</label> 
					 <label class="field-label col-sm-10" id="expediente_caract" for="expediente_caract" style="font-weight: normal;border-bottom-style: dotted;border-bottom-width: 1px;"> 
					 </label>
					 </div>
					 
					  <div class="row" style="margin-top: 20px;">
					 <label class="field-label col-sm-2">JUZGADO DE </label> 
					 <label class="field-label col-sm-10" id="juzgado_caract" for="juzgado_caract" style="font-weight: normal;border-bottom-style: dotted;border-bottom-width: 1px;"> 
					 </label>
					 </div>
					 
					 <div class="row" style="margin-top: 20px;">
					 <label class="field-label col-sm-2">JUEZ</label> 
					 <label class="field-label col-sm-10" id="juez_caract" for="juez_caract" style="font-weight: normal;border-bottom-style: dotted;border-bottom-width: 1px;">
					 </label>
				
					 </div>
					 
					 <div class="row" style="margin-top: 20px;">
					 <label class="field-label col-sm-2">SECRETARIA NRO </label>
					 	<label class="field-label col-sm-3" id="secretaria_caract" for="secretaria_caract" style="font-weight: normal;border-bottom-style: dotted;border-bottom-width: 1px;"> 
						</label>
					 <label class="field-label col-sm-2">A CARGO DE </label> 
					 <input class="field-label col-sm-5" id="cargo_caract" for="cargo_caract"/>
					 
					 </div>
				</div>

			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>

</div>
