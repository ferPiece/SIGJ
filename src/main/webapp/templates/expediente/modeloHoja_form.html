<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">


<body class="hold-transition skin-blue-light sidebar-mini ">



	<div th:fragment="form">

		<script type="text/javascript">
function limpiarForm() {
	$("#id").val("");
	$("#descripcion").val("");
}
function nuevoRegistro() {
	limpiarForm();
	$("#botonNuevo").hide();
	$("#descripcion").focus();
}
</script>
		<!-- th:action="@{/proceso/accion}" -->
		<form  th:action="@{/modeloHoja/accion}"
			method="post" role="form" id="idModeloHoja">

			<input type="hidden" id="id" name="id" for = "id" />
			
			<div class="form-group">
				<label for="descripcion" th:text="#{modeloHoja.descripcion.lbl}"
					class="field-label">Descripcion:</label> <input type="text"
					id="descripcion", name="descripcion" for="descripcion" maxlength="100" class="form-control" />
			</div>			
			
			<!-- Inicio panel botones -->
			<div th:replace="botones::footerModal">aqui van los botones</div>
		</form>

	</div>
</body>
</html>
