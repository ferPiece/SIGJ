<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">

<body class="hold-transition skin-blue-light sidebar-mini ">
	<div th:fragment="form">
		<script type="text/javascript">
			function limpiarForm() {
				$("#id").val("");
				$("#descripcion").val("");
				$("#codigo").val("");
				$("#proceso").val("");
			}
			function nuevoRegistro() {
				limpiarForm();
				$("#botonNuevo").hide();
				$("#descripcion").focus();
			}
		</script>
		<h4 class="page-header" th:text="#{proceso.form.titulo}">Detalles
			de Procesos</h4>
			
		<form th:object="${proceso}" th:action="@{/proceso/accion2}" method="post" role="form">
			
			<input type="hidden" th:field="*{id}"/>

			<div class="form-group">
				<label for="codigo" th:text="#{proceso.codigo.lbl}"
					class="field-label">Código</label> <input type="text"
					th:field="*{codigo}" maxlength="60" class="form-control"
					autofocus="autofocus"/>
			</div>

			<div class="form-group">
				<label for="descripcion" th:text="#{proceso.descripcion.lbl}"
					class="field-label">Descripción</label> <input type="text"
					th:field="*{descripcion}" maxlength="100" class="form-control" />
			</div>

			<div class="form-group">
				<label for="materia" th:text="#{proceso.materia.lbl}"
					class="field-label">materia:</label> <select th:field="*{materia}"
					class="form-control">
					<option th:each=" tip : ${materiaList}" th:value="${tip.id}"
						th:text="${tip.descripcion}">Excelente</option>
				</select>
			</div>

			<div class="form-group">
				<label for="tipoDemanda" th:text="#{proceso.tipoDemanda.lbl}"
					class="field-label">Tipos de Demandas:</label> <select
					class="form-control tipoDemanda" multiple="multiple"
					id="tipoDemanda" name="selec" style="width: 50%;">
					<option th:each=" dem : ${tipoDemandaList}" th:value="${dem.id}"
						th:text="${dem.descripcion}">Ejecutivo</option>
				</select>
			</div>

			<!-- Inicio panel botones -->
			<div th:replace="botones::footerModal"></div>
		</form>
		<!-- Fin panel botones -->
		<script type="text/javascript">
		
		$(function () {
		    //Initialize Select2 Elements
		    $(".materia").select2();
			$(".tipoDemanda").select2({
					placeholder: "Seleccione los tipos de demandas..."
			});
			
			$(".tipoDemanda").on('change', function() {
				console.log(($(".tipoDemanda").val()));
			  });	

			});		
		</script>

	</div>
</body>
</html>
