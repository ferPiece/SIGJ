
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="formulario">

<body class="hold-transition skin-blue-light sidebar-mini ">
   <div class="row form-class-modal" style="margin-right: -404; padding-top: 15px; margin-right: 0px; margin-left: 0px;" th:fragment="form">
	<input type="hidden" id="usu" th:value="${session.usuario}">
	<form th:action="@{/usuario/accion2}" th:object="${usuario}" method="post"
		role="form" id="form-usuario">
		<input type="hidden" th:field="*{id}" />
		<div class="modal-movil hidden-xs col-sm-12">
			<div class="form-group col-xs-12 col-sm-12">
				<label for="cedula_ruc" th:text="#{usuario.cedula_ruc.lbl}"
					class="field-label col-xs-7 col-sm-7">CÃ©dula o Ruc:</label> <input type="text"
					th:field="*{cedulaRuc}" maxlength="18" class="form-control col-xs-6 col-sm-6" />
			</div>
			<div class="form-group col-xs-12 col-sm-12">
				<label for="nombre_razonSocial" th:text="#{usuario.nombre_razon_social.lbl}" class="field-label col-xs-7 col-sm-7">Nombre:</label>
				<input type="text" th:field="*{nombreRazonSocial}" maxlength="60"
					class="form-control col-xs-6 col-sm-6" />
			</div>
		
		<div class="form-group col-xs-12 col-sm-12">
			<label for="apellido" th:text="#{usuario.apellido.lbl}"
				class="field-label col-xs-7 col-sm-7">Apellido:</label> <input type="text"
				th:field="*{apellido}" maxlength="60" class="form-control col-xs-6 col-sm-6" />
		</div>
		<div class="form-group col-xs-12 col-sm-12">
			<label for="password" th:text="#{usuario.password.lbl}"
				class="field-label col-xs-7 col-sm-7">Password:</label> <input type="text"
				th:field="*{password}" maxlength="18" class="form-control col-xs-6 col-sm-6" />
		</div>
		<div class="form-group col-xs-12 col-sm-12">
			<label for="rol" th:text="#{usuario.rol.lbl}"
				class="field-label col-xs-7 col-sm-7">Rol:</label> <select
				th:field="*{rol}" class="form-control col-xs-6 col-sm-6 rol" id="rol">
				<option th:each="rol: ${rolList}" th:value="${rol.id}"
					th:text="${rol.descripcion}">Administrador</option>

			</select>

		</div>
		
			
			</div>
			<!-- Inicio panel botones -->
		<div th:replace="botones::footerModal">aqui van los botones</div>
	</form>
	<form enctype="multipart/form-data" id="formuploadajax" method="post">
		<input  type="file" id="archivo1" name="archivo"/>
		 <input type="submit" value="Subir archivos"/>
	</form>
	
	 <script>
    $(function(){
        $("#formuploadajax").on("submit", function(e){
            e.preventDefault();
            var f = $(this);
            var formData = new FormData(document.getElementById("formuploadajax"));
            formData.append("dato", "valor");
            //formData.append(f.attr("name"), $(this)[0].files[0]);
            $.ajax({
                url: "recibe.php",
                type: "post",
                dataType: "html",
                data: formData,
                cache: false,
                contentType: false,
	     processData: false
            })
                .done(function(res){
                    $("#mensaje").html("Respuesta: " + res);
                });
        });
    });
    </script>
	<!-- Fin panel botones -->
   </div>
  
</body>
</html>
